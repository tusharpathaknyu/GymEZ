<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymEZ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <h2>üèãÔ∏è GymEZ</h2>
            <p>Loading your fitness app...</p>
        </div>
    </div>

    <script>
        // Global React Native bridge setup
        window.__DEV__ = false;
        window.process = {env: {NODE_ENV: 'production'}};
        
        // Load the React Native bundle
        const script = document.createElement('script');
        script.src = 'index.android.bundle';
        script.onload = function() {
            console.log('React Native bundle loaded successfully');
            document.querySelector('.loading').style.display = 'none';
        };
        script.onerror = function() {
            console.error('Failed to load React Native bundle');
            document.querySelector('.loading').innerHTML = `
                <h2>‚ö†Ô∏è Loading Error</h2>
                <p>Unable to load the React Native bundle.</p>
                <p>Please check that the app is properly built.</p>
            `;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
